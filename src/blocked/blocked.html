<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Blocked - Focus Now</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .container {
        text-align: center;
        padding: 40px;
        max-width: 600px;
      }

      .icon {
        font-size: 80px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 42px;
        margin-bottom: 16px;
        font-weight: 700;
      }

      p {
        font-size: 20px;
        margin-bottom: 12px;
        opacity: 0.9;
      }

      .time {
        font-size: 18px;
        opacity: 0.8;
        margin-top: 24px;
      }

      .motivational {
        font-style: italic;
        margin-top: 32px;
        font-size: 18px;
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ”’</div>
      <h1>Stay Focused!</h1>
      <p>This website is blocked during your focus time.</p>
      <p>Get back to what matters most.</p>
      <div class="time" id="currentTime"></div>
      <div class="motivational">
        "The key is not to prioritize what's on your schedule, but to schedule
        your priorities."
      </div>
    </div>

    <script>
      function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('en-US', {
          hour: '2-digit',
          minute: '2-digit',
        });
        document.getElementById('currentTime').textContent =
          `Current time: ${timeString}`;
      }

      updateTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
